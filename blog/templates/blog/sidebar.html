<div class="col-md-2 ml-auto">
  <div class="panel panel-list">
    <h6>Categories</h6>
    <ul class="list-group">
        {% for blog_category in blog_categories %}
          <button onclick="window.location.href = '{% url "blog-home" %}category/{{ blog_category.slug }}';"
            class="list-group-item list-group-item-action">
            {{ blog_category.name }}
          </button>
        {% endfor %}
    </ul> 
  </div>
</div>
