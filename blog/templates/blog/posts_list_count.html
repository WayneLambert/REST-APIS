<article class="blog-post mt-3 mb-3">
  <div class="container single-col-max-width">
    <div class="container single-col-max-width">
      {% if 'contents' in request.path %}
        <h6 class="mt-1">{{ posts.count }} posts found in total</h6>
      {% else %}
        <h6 class="mt-1">{{ posts.count }} posts found related to "{{ request.GET.q }}"</h6>
      {% endif %}
    </div>
  </div>
</article>
