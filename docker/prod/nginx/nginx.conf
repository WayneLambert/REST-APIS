user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Default: 1024, increase if you have lots of clients

events {
  worker_connections 1024;
  accept_mutex off;
}

http {
  include /etc/nginx/mime.types;
  # fallback in case we can't determine a type
  default_type application/octet-stream;

# Use a JSON-compatible log format. The default Nginx log format has
    # unlabeled fields that makes it tricky to parse. Since Nginx 1.11.8,
    # `escape=json` is available to escape variables.
  log_format main escape=json
    '{ '
      '"time": "$time_iso8601", '
      '"remote_addr": "$remote_addr", '
      '"remote_user": "$remote_user", '
      '"request": "$request", '
      '"status": $status, '
      '"body_bytes_sent": $body_bytes_sent, '
      '"request_time": $request_time, '
      '"http_host": "$http_host", '
      '"http_referer": "$http_referer", '
      '"http_user_agent": "$http_user_agent", '
      '"http_via": "$http_via", '
      '"http_x_forwarded_proto": "$http_x_forwarded_proto", '
      '"http_x_forwarded_for": "$http_x_forwarded_for" '
    '}';

  access_log /var/log/nginx/access.log main;

  sendfile on;

  keepalive_timeout 65;

  upstream app {
    server web_prod:8000;
  }

  server {
    listen 80
    server_name 178.79.156.225;
    # server_name waynelambert.dev www.waynelambert.dev;
    root /var/www/portfolio;
    server_tokens off;
    charset utf-8;
    return 444;

    # Serve static files
      location /static/ {
      autoindex off;
      alias /var/www/portfolio/static/;
    }

    # Serve media files
      location /media/ {
      autoindex off;
      alias /var/www/portfolio/media/;
    }

    # Handle noisy favicon.ico messages in nginx
    location /favicon.ico {
      return 204;
      access_log off;
      log_not_found off;
    }

    # Checks for static files. If not found, proxy to app
    location / {
        try_files $uri $uri/ @proxy_to_app;
        include uwsgi_params;
        uwsgi_read_timeout 600;
    }

    # Django app
    location @proxy_to_app {
        proxy_pass http://web_prod:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
        proxy_redirect off;
    }
  }
}