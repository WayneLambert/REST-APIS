version: '3.7'

services:
  postgres:
    container_name: portfolio_postgres
    build:
      context: ./docker/postgres
    restart: always
    env_file:
      - prod.env
      - .env
      - postgres.env
    volumes:
      - type: volume
        source: postgres_volume
        target: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres_network

  web:
    container_name: portfolio_web
    build:
      dockerfile: ./docker/prod/web/Dockerfile
      context: .
    restart: on-failure
    env_file:
      - .env
      - prod.env
      - postgres.env
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    command: gunicorn ab_back_end.wsgi:application --bind 0.0.0.0:8000 --workers=3
    depends_on:
      - postgres
    networks:
      - postgres_network
      - nginx_network

  nginx:
    container_name: portfolio_nginx
    build:
      dockerfile: ./docker/prod/nginx/Dockerfile
      context: .
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - web
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  postgres_network:
    driver: bridge

volumes:
  postgres_volume:
  static_volume:
  media_volume: