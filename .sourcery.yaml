ignore:
  - .venv/*
  - .pytest_cache/*
  - .hypothesis/*
  - .vscode/*
  - htmlcov/*
  - logs/*
  - media/*
  - node_modules/*
  - scss/*
  - static/*
  - staticfiles/*

refactor:
  skip: []

metrics:
  enabled: true
  quality_threshold: 5.0

github:
  labels: []
  ignore_labels:
    - sourcery-ignore
  sourcery_branch: sourcery/{base_branch}
