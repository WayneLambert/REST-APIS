{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} | Login{% endblock title %}

{% block content %}
  <div class="container col-6 py-5">
    <div class="auth-wrapper mx-auto shadow p-5 rounded">
      <h5 class="auth-heading text-center mb-2">Log Into Your Account</h5>
      <div class="auth-form-container text-left mx-auto">
        <form class="auth-form login-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block mx-auto">
                <i class="fa fa-sign-in mr-1"></i>
                Log In
              </button>
            </div>
            <p>
              <small class="text-muted">
                <a class="theme-link" href="{% url 'blog:users:password_reset_form' %}">Forgotten Password?</a>
              </small>
            </p>
          </div>
        </form>
        <div class="auth-option text-center pt-5">No Account? Register 
          <a class="theme-link" href="{% url 'blog:users:register' %}" >Here</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
