{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="main-wrapper">
    <article class="blog-post px-3 py-5 p-md-5">
      <div class="container single-col-max-width">
        <div class="countdown-photo">
          <img src="https://wl-portfolio.s3.eu-west-2.amazonaws.com/post_images/countdown.png"
          alt="countdown">
        </div>
        <div class="countdown-text">
          <h6>Pick a selection of 3, 4 or 5 vowels with the remainder as consonants.</h6>
          <form id="letter-selection-form" action="{% url 'countdown_letters:selection' %}"
            method="POST" class="form-horizontal col-sm-1">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-sm btn-success mr-10" type="submit">
              <i class="fa fa-sign-in"></i>
              Select
            </button><br><br>
          </form>
        </div>
      <div>
    <article>
  <div>
{% endblock content %}
