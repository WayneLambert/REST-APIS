{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Wordcount</title>
  </head>

  <body>
    {% block content %}
      <div class="alert alert-light col-md-10 mb-0" role="alert">
        <br>&nbsp;
        <em>Type some words in the box below and click the 'Count Words' button to get a count of each of the words.</em>
        <form name="frm" action="{% url 'count' %}" method="GET">
          <textarea name="fulltext" cols="95" rows="5"></textarea><br>
          <button type="submit" onclick="return IsEmpty();" class="btn btn-sm btn-success mr-10"
            id="btn-count-words">
            <i class="fa fa-book"></i>
            Count Words!
          </button><br>
          &nbsp;
          <em><div id="no-words-msgbox"></div></em>
        </form>
      </div>
      <script src={% static "no_words_warning.js" %} type="text/javascript"></script>
    {% endblock content %}
  </body>
</html>
