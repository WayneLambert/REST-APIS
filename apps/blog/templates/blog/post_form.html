{% extends 'base.html' %}
{% load static %}

{% block content %}
  <article class="blog-post px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
      {% if 'update' in request.path %}
        {% include 'components/post_update.html' %}
      {% else %}
        {% include 'components/post_create.html' %}
      {% endif %}
    </div>
  </article>

{% endblock content %}

{% block additional_js %}
  <!-- Functionality for character counter -->
  <script src={% static 'assets/js/counter.js' %} type="text/javascript"></script>
  <!-- Functionality for selected filename from input selector to be displayed -->
  <script src={% static 'assets/js/input-filename.js' %} type="application/javascript"></script>
{% endblock additional_js %}
