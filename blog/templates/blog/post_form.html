{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {% if 'update' in request.path %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Post</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-success mr-2">
          <i class="fa fa-upload"></i>
          Update
        </button>
        <a class="btn btn-secondary mr-2" href="{% url 'post-detail' object.slug %}">
          <i class="fa fa-close"></i>
          Cancel
        </a>
      </div>
      {% else %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create Post</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-success mr-2">
          <i class="fa fa-upload"></i>
          Create
        </button>
        <a class="btn btn-secondary mr-2" href="{{ request.META.HTTP_REFERER }}">
          <i class="fa fa-close"></i>
          Cancel
        </a>
      </div>
      {% endif %}
    </form>
  </div>
{% endblock content %}
