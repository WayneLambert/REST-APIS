{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} | Register{% endblock title %}

{% block content %}
  <div class="container col-6 py-5">
    <div class="auth-wrapper mx-auto shadow p-5 rounded">
      <h5 class="auth-heading text-center mb-2">Register an Account</h5>
      <div class="auth-form-container text-left mx-auto">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <div class="extra mb-4 text-center text-muted">
            By signing up, you agree to our <a href="{% url 'pages:privacy' %}" class="theme-link">privacy policy</a>.
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mx-auto"><i class="fa fa-sign-in mr-2"></i>Register Account</button>
          </div>
        </form>
        <div class="border-top">
          <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'blog:users:login' %}">Sign In</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
