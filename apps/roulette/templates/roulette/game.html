{% extends 'base.html' %}

{% block title %}{{ block.super }} | Roulette | Game{% endblock title %}

{% block content %}
  <section class="cta-section theme-bg-light py-5">
    <div class="project-intro text-center">
      <img src="https://wl-portfolio.s3.eu-west-2.amazonaws.com/images/projects/holiday-roulette-sm.jpg"
           alt="Holiday Roulette"
      />
    </div>
  </section>
  <section class="project px-3 py-5 p-md-5">
    <div class="container">
      <div class="project-meta media flex-column flex-md-row p-4 theme-bg-light">
        <div class="media-body text-center">
          <!-- Instructions -->
          <div class="d-flex flex-column col-12 mb-3 mt-3">
            <div>Click the button below to find out where you're going on holiday next!</div>
          </div>
          <!-- Button -->
          <button class="btn btn-sm btn-success mt-3"
            onclick="window.location='{% url 'roulette:destination' %}';return false;">
            <i class="fa fa-plane"></i>
            Find Destination
          </button>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
