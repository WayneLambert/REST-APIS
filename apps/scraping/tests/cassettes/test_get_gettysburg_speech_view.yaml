        \     <div class=\"quotes\">\n        <div class='quote'>\n<div class='quoteDetails'>\n\n<div
        class=\"quoteText\">\n      &ldquo;Four score and seven years ago our fathers
        brought forth on this continent a new nation, conceived in liberty and dedicated
