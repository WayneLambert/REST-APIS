{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} | Password Reset{% endblock title %}

{% block content %}
  <div class="container col-6 py-5">
    <div class="auth-wrapper mx-auto shadow p-5 rounded">
      <h5 class="auth-heading text-center mb-2">Reset Password</h5>
      <div class="auth-form-container text-left mx-auto">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <button class="btn btn-primary btn-block mx-auto" type="submit">
            <i class="fa fa-sign-in mr-2"></i>
            Request Password Reset
          </button>
        </form>
        <div class="border-top">
          <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'blog:users:login' %}">Sign In</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
