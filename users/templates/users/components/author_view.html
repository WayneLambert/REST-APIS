<!-- Radio buttons to display user posts with either username or full name -->
<small> Display my posts using my...</small>
<div class="form-group col-md-12 mb-0">
  {% for radio in profile_form.author_view %}
    <label for="{{ radio.id_for_label }}">
      {{ radio.choice_label }}
      <span class="radio">{{ radio.tag }}</span>
    </label>
  {% endfor %}
</div>
