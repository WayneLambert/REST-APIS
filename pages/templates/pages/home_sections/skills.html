{% load static %}

<section class="overview-section p-3 p-lg-5">
  <div class="container">
    <h2 class="section-title font-weight-bold mb-3">Skills</h2>
    <div class="section-intro mb-2">
      <p>
        This section provides additional context relating to my skills.
        Click the links below to read more in a particular domain of expertise.
      </p>
    </div>

    <div class="row">
      <!-- Web Development - Back End -->
      <div class="item col-6 col-lg-3">
        <div class="item-inner">
          <div class="item-icon">
            <i class="fab fa-python mr-2"></i>
            <span class="iconify mr-2" data-icon="cib:django" data-inline="false"></span>
            <span class="iconify mr-2" data-icon="logos:postgresql" data-inline="false"></span>
          </div>
          <a class="theme-link" href="{% url 'pages:back_end_skills' %}"><h3 class="item-title">Back End</h3></a>
        </div>
      </div>
      <!-- Web Development - Front End -->
      <div class="item col-6 col-lg-3">
        <div class="item-inner">
          <div class="item-icon">
            <i class="fab fa-js mr-2"></i>
            <i class="fab fa-html5 mr-2"></i>
            <i class="fab fa-sass mr-2"></i>
            <i class="fab fa-bootstrap mr-2"></i>
          </div>
          <a class="theme-link" href="{% url 'pages:front_end_skills' %}"><h3 class="item-title">Front End</h3></a>
        </div>
      </div>
      <!-- Infrastructure-->
      <div class="item col-6 col-lg-3">
        <div class="item-inner">
          <div class="item-icon">
            <i class="fa fa-terminal mr-2"></i>
            <i class="fab fa-docker mr-2"></i>
            <i class="fab fa-git mr-2"></i>
            <i class="fab fa-github-square mr-2"></i>
          </div>
          <a class="theme-link" href="{% url 'pages:infrastructure_skills' %}"><h3 class="item-title">Infrastructure</h3></a>
        </div>
      </div>
      <!-- Software-->
      <div class="item col-6 col-lg-3">
        <div class="item-inner">
          <div class="item-icon">
            <img class="mb-2 mr-2" src="{% static 'assets/icons/custom/vscode.svg' %}">
            <img class="mb-2 mr-2" src="{% static 'assets/icons/custom/datagrip.svg' %}">
            <i class="fab fa-firefox mr-2"></i>
            <img class="mb-2 mr-2" src="{% static 'assets/icons/custom/jupyter.svg' %}">
          </div>
          <a class="theme-link" href="{% url 'pages:software_skills' %}"><h3 class="item-title">Software</h3></a>
        </div>
      </div>
    </div>
  </div>
</section>

{% block additional_js %}
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
{% endblock additional_js %}
