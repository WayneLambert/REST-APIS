

  {% for post in post_list %}
  <div class="blog-item">
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <div class="info">
      By <span><a href="#">{{ post.author }}</a></span> | In <span><a
          href="{% url 'category-posts' post.category.pk %}">{{ post.category }}</a></span>
    </div>
    <p>{{ post.body|truncatewords:30 }}</p>
  </div>
  {% empty %}
  <div>
    <h3>There are no posts for this category yet.</h3>
  </div>
  {% endfor %}
