{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.profile_picture.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.publish_date|date:"D d-M-y H:i" }}</small>
        {% if object.author == user %}
        <div class="form-group" style="text-align:right;">
          <a class="btn btn-sm btn-success mr-2" href="{% url 'post-update' object.slug %}">
            <i class="fa fa-upload"></i>
            Update
          </a>
          <a class="btn btn-sm btn-danger mr-2" href="{% url 'post-delete' object.slug %}">
            <i class="fa fa-times-circle"></i>
            Delete
          </a>
        </div>
        {% endif %}
      </div>
      <h3 class="article-title">{{ object.title }}</h3><br>
      <p class="article-content">{{ object.body }}</p>
    </div>
  </article>
{% endblock content %}
