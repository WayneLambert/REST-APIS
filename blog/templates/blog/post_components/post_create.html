{% load crispy_forms_tags %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.media }}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Create New Post</legend>
    {{ form.title|as_crispy_field }}
    <div class="small mb-3" id="title-length">Title Length: 0/60</div>
    {{ form.content|as_crispy_field }}
    {{ form.categories|as_crispy_field }}
    {{ form.reference_url|as_crispy_field }}

    <!-- Profile Image -->
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="id_image">
      <label class="custom-file-label" for="id_image">Upload Post Image...</label>
    </div>

    {% for radio in form.status %}
      <label class="mt-4" for="{{ radio.id_for_label }}">
        {{ radio.choice_label }}
        <span class="radio">{{ radio.tag }}</span>
      </label>
    {% endfor %}

  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-success mr-2">
      <i class="fa fa-upload"></i>
      Create
    </button>
    <a class="btn btn-secondary mr-2" href="{{ request.META.HTTP_REFERER }}">
      <i class="#"></i>
      Cancel
    </a>
  </div>
</form>
