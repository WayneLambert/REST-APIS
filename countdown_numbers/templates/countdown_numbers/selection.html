{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="countdown-photo">
    <img src="https://wl-portfolio.s3.eu-west-2.amazonaws.com/post_images/countdown.png"
    alt="countdown">
  </div>
  <div class="countdown-text">
    <h6>How many numbers do you want from the top?</h6>
    <form id="number-selection-form" action="{% url 'countdown-numbers:selection' %}"
      method="POST" class="form-horizontal col-sm-1">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-sm btn-success mr-10" type="submit">
        <i class="fa fa-sign-in"></i>
        Select
      </button><br><br>
    </form>
  </div>
{% endblock content %}
